<!DOCTYPE html>
<html>

<head>
    <title>Envie sua opinião</title>
</head>

<body>
    <h1>Envie sua opinião</h1>
    <hr>
    <form>
        <section>
            <label>
                <h3>Nome:</h3> <input type="text" name="nome">
            </label>
            <br>
            <hr>
            <label>
                <h3>Email:</h3> <input type="email" name="email">
            </label>
            <br>
            <hr>
            <label>
                <h3>Escreva um comentário sobre o filme (opcional):</h3> <textarea name="comentário"></textarea>
            </label>
        </section>
        <br>
        <hr>
        
        <section>
            <label>
                <h3>Deixe uma nota de 0 a 10 para o filme:</h3> <input type="number" id="nota" name="nota" min="0" max="10">
            </label>
        </section>
        <hr>
    
        <section>
            <h3>Enviar formulário:</h3>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </section>

    </form>
    <hr>
</body>

</html>
