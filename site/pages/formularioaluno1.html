<!DOCTYPE html>
<html>

<head>
    <title>Envie sua opinião</title>
</head>

<body bgcolor="#e0e0e0">

    <header>
        <h1>Envie sua opinião</h1>
    </header>
    <hr>

    <form>
        <section>
            <h3>Nome:</h3>
            <label>
                <input type="text" name="nome">
            </label>
            <br>
            <hr>
            <h3>Email:</h3>
            <label>
                <input type="email" name="email">
            </label>
            <br>
            <hr>
            <h3>Escreva um comentário sobre o filme (opcional):</h3>
            <label>
                <textarea name="comentário"></textarea>
            </label>
        </section>
        <br>
        <hr>
        
        <section>
            <h3>Deixe uma nota de 1 a 5 para o filme:</h3>
            <label>
                <input type="number" id="nota" name="nota" min="1" max="5">
            </label>
        </section>
        <hr>
    
        <section>
            <h3>Enviar formulário:</h3>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </section>

    </form>
    <hr>
</body>

</html>
